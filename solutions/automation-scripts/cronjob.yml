apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: audit-cron
  namespace: automation-scripts
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: auditor
          restartPolicy: Never
          containers:
          - name: audit-sh
            image: registry.redhat.io/openshift4/ose-cli:v4.5
            command: ["/bin/sh", "-c"]
            args:
              - "oc get pods --all-namespaces
                  -o jsonpath='{.items[*].spec.containers[*].image}'
                  | sed 's/ /\\\n/g'
                  | uniq
                  | sort"
